<!DOCTYPE html> <!--indica o tipo de documento, no caso html-->
<html>

<head> 
    <meta charset="UTF-8"/>
    <title>Compondo Componentes</title>
     <!--Adicionando o React a pagina-->
     <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
     <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body> 
     <!---->
    <div id="root"></div> 
    
    <!--Compondo componente composto por outro componente-->   
    <script type="text/babel">
        
        function Welcome(props){
            return <h1>Ol√°, {props.name}</h1>
        }

        function App() {
            return (
                <div>
                    <Welcome name="Leonardo"/>
                    <Welcome name="Sophia"/>
                    <Welcome name="Clara"/>
                    
                </div>      
            );
        }

        ReactDOM.render(<App/>, document.getElementById('root'));
     
    </script>
  </body>

</html><!---->
